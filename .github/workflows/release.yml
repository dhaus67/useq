name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version"
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: generate_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"* %s" >> $GITHUB_OUTPUT
          echo -e "\n\n## Contributors" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"* %an" | sort -u >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.event.inputs.version }} \
            --title "${{ github.event.inputs.version }}" \
            --notes "${{ steps.generate_notes.outputs.RELEASE_NOTES }}"
